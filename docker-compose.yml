version: '3'

services:

    rethinkdb:
        image: rethinkdb:2.4.1
        hostname: rethinkdb
        container_name: rethinkdb
        restart: always
        ports: 
        - 8080:8080
        volumes:
        - $PWD:/data/r1
        networks:
        - tp-net

    backend-dispositivos:
        build: 
            context: ./backend-dispositivos
        environment: 
        - HOST=rethinkdb
        hostname: backend-dispositivos
        container_name: backend-dispositivos
        restart: always     
        ports: 
        - 3000:3000
        depends_on:
        - rethinkdb
        networks:
        - tp-net

    mosquitto:
        image: eclipse-mosquitto:1.6.12
        hostname: mosquitto
        container_name: mosquitto
        restart: always
        volumes:
        - ./mosquitto/:/mosquitto/
        - ./mosquitto/data:/mosquitto/data
        - ./mosquitto/log:/mosquitto/log
        expose:
        - "1883"
        - "9001"
        ports: 
        - 1883:1883
        - 9001:9001
        depends_on:
        - rethinkdb
        networks:
        - tp-net
        

networks:
    tp-net:
        driver: bridge